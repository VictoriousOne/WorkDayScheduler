<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container justify-contents-center" id="calendar">
    <!-- Timeblocks go here -->

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">9AM</div>
      <div class="col">
        <textarea class="description" data-hour="9"></textarea>
      </div>
      <div class="col">
        <button class="btn SaveBtn" data-hour="9"><i class="fas fa-lock fa-xs"></i></button>
      </div>
    </div>

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">10AM</div>
      <div class="col">
        <textarea class="description" data-hour="10"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="10"></button>
      </div>
    </div>

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">11AM</div>
      <div class="col">
        <textarea class="description" data-hour="11"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="11"></button>
      </div>
    </div>

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">12PM</div>
      <div class="col">
        <textarea class="description" data-hour="12"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="12"></button>
      </div>
    </div>

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">1PM</div>
      <div class="col">
        <textarea class="description" data-hour="1"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="1"></button>
      </div>
    </div>

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">2PM</div>
      <div class="col">
        <textarea class="description" data-hour="2"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="2"></button>
      </div>
    </div>

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">3PM</div>
      <div class="col">
        <textarea class="description" data-hour="3"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="3"></button>
      </div>
    </div>


    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">4PM</div>
      <div class="col">
        <textarea class="description" data-hour="4"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="4"></button>
      </div>
    </div>

    <div class="row justify-contents-center">
      <div class="col-2 hour time-block">5PM</div>
      <div class="col">
        <textarea class="description" data-hour="5"></textarea>
      </div>
      <div class="col">
        <button class="btn saveBtn" data-hour="5"></button>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
